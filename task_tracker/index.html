<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Quests">
  <link rel="apple-touch-icon" href="images/icon.png">
  <link rel="manifest" href="manifest.json">

  <title>Quest Log</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="quest-log">
    <header>
      <img src="images/frog.png" class="mascot" alt="Frog mascot" />
      <h1>M'Lady's Quests</h1>
      <p class="greeting">Good morrow</p>
    </header>
    <form id="task-form">
      <input type="text" id="task-input" placeholder="What is thy quest?"/>
      <button type="submit">Add Quest</button>
    </form>
    <ul id="task-list" class=""allow-touch"></ul>
  </div>
  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/service-worker.js').catch(err => {
        console.error('Service Worker registration failed:', err);
      });
    });
  }
  </script>
</body>
</html>
